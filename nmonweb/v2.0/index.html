    <body>
        <div class="mainbox" >

                <h1 data-i18n="header.title" ></h1>
                <h2 data-i18n="header.subtitle" ></h2>
            </div>
            <div class="menu_main" >
                <form>
                    <div id="radio" >
                        <input type="radio" id="nmonweb" name="opt_menu_main" checked="checked" />

                        <input type="radio" id="hmcweb" name="opt_menu_main"/>
                            <label for="hmcweb" ><span data-i18n="main_menu.hmc" ></span></label>
                        <input type="radio" id="compare_dates" name="opt_menu_main" />
                            <label for="compare_dates" ><span data-i18n="main_menu.compare" ></span></label>
<!--                        <input type="radio" id="group" name="opt_menu_main" />
                            <label for="group" ><span data-i18n="main_menu.group" ></span></label>
-->                    </div>
                </form>
            </div>
        </div>
        <div id=output class="output">
            <div class="menu_left_box" >
                <ol id="menu_left"></ol>
		<div id="accordion"></div>            
            </div>
    
            <div class="bodyarea" >

                <div id="graphic9" class="graphic" ></div>
            </div>

	<div id="dialog-vm" class="form_dialog">
	    <b><p class="validateTips"></p></b>
	    <form>
		<fieldset>
		    <label for="listEnv" data-i18n="dialog_vm.environment" ></label>
		    <select id="listEnv" ></select><br>
		    <label for="listVM" data-i18n="dialog_vm.select" ></label>
		    <select id="listVM" ></select><br>
		    <label for="fromdate" id='label_fromdate' data-i18n="dialog_vm.from" ></label>
		    <input type="text" id="fromdate" name="fromdate" /><br>
		    <label for="todate" id='label_todate' data-i18n="dialog_vm.to" ></label>
		    <input type="text" id="todate" name="todate" /><br>
		</fieldset>
	    </form>
	</div>
	<div id="dialog-hmc" class="form_dialog">
	    <b><p class="validateTips"></p></b>
	    <form>
		<fieldset>
		    <label for="listSystems" data-i18n="dialog_hmc.listSystems" ></label>
		    <select id="listSystems" ></select><br>
		    <label for="fromdateHMC" id='label_fromdate' data-i18n="dialog_vm.from" ></label>
		    <input type="text" id="fromdateHMC" name="fromdateHMC" /><br>
		    <label for="todateHMC" id='label_todate' data-i18n="dialog_vm.to" ></label>
